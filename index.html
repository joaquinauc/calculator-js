<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div class="screen-container"></div>
    <div class="buttons-container">
      <button class="btn-seven"></button>
      <button class="btn-eight"></button>
      <button class="btn-nine"></button>
      <button class="btn-divide"></button>
      <button class="btn-four"></button>
      <button class="btn-five"></button>
      <button class="btn-six"></button>
      <button class="btn-multiply"></button>
      <button class="btn-one"></button>
      <button class="btn-two"></button>
      <button class="btn-three"></button>
      <button class="btn-minus"></button>
      <button class="btn-zero"></button>
      <button class="btn-dot"></button>
      <button class="btn-add"></button>
      <button class="btn-equal"></button>
    </div>
  </div>

  <script src="./calculator.js"></script>
</body>
</html>
